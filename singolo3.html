<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo 3</title>
    <link rel="stylesheet" href="singolo3.css">
</head>
<body class="body">
    <section class="contact wrapper" id="contact">
        <header class="contact-header">
            <h2 class="contact-heading">
                Get a Quote  
            </h2>
            <p class="contact-additional-info">
                Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.
            </p>
        </header>
        <form class="contact-form" action="" method="post">
            <div class="form-element">
                <input class="form-input" type="text" name="" id="" placeholder="Name (Required)">
            </div>
            <div class="form-element">
                <input class="form-input" type="email" name="" id="" placeholder="Email (Required)">
            </div>
            <div class="form-element">
                <input class="form-input" type="email" name="" id="" placeholder="Subject">
            </div>
            <div class="form-element">
                <textarea class="form-textaria" name="" id="" cols="30" rows="10" placeholder="Describe your project in detail..."></textarea>
            </div>
        </form>
    </section>
    <footer class="footer wrapper">
        <nav class="social">
            <a href="#" class="social-link social-link-face">
                <img src="assets/images/facebook-f-brands.svg" class="social-img" alt="">
            </a>
            <a href="#" class="social-link social-link-gog">
                <img src="assets/images/g-brands.svg" class="social-img" alt="">
            </a>
            <a href="#" class="social-link social-link-twit">
                <img src="assets/images/twitter-brands.svg" class="social-img" alt="">
            </a>
            <a href="#" class="social-link social-link-in">
                <img src="assets/images/linkedin-in-brands.svg" class="social-img" alt="">
            </a>
        </nav>
    </footer>
</body>
</html>
